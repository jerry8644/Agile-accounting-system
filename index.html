<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Mockup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .navbar {
            background-color: #2b3d59;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
        }
        .navbar div {
            margin: 5px;
            cursor: pointer;
        }
        .container {
            padding: 20px;
            background: white;
            margin: 20px auto;
            width: 90%;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section-header {
            background: #1976D2;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .table-container {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #eee;
        }
        .button-group {
            text-align: right;
            margin-top: 10px;
        }
        .button-group button {
            padding: 10px 15px;
            border: none;
            background: #1976D2;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }
        .button-group button:hover {
            background: #155a9a;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>Select Purchase Year</div>
        <div>Department Purchase Inquiry</div>
        <div>Project Purchase Inquiry</div>
        <div>Assistance Services</div>
        <div>Logout</div>
    </div>

    <div class="container">
        <div class="section-header">Purchase Year 112 - New Purchase</div>
        <div class="table-container">
            <table>
                <tr>
                    <th>Project Code</th>
                    <th>Expense Purpose</th>
                    <th>Subject</th>
                    <th>Remaining Budget</th>
                    <th>Amount</th>
                </tr>
                <tr>
                    <td>111B028001</td>
                    <td>Technology Ministry Subsidy [Equipment...]</td>
                    <td>510303-720</td>
                    <td style="color: red;">433622</td>
                    <td>12254</td>
                </tr>
                <tr>
                    <td colspan="4">Total</td>
                    <td>12254</td>
                </tr>
            </table>
        </div>
        <div class="button-group">
            <button>Save</button>
            <button>Cancel</button>
        </div>
    </div>

    <script>
        document.querySelector('.button-group button').addEventListener('click', function() {
            alert('Data has been saved!');
        });
    </script>
</body>
</html>
